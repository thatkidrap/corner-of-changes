<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="85" fill="white" opacity="0.1"/>
  
  <!-- Main text - CoC -->
  <text x="100" y="115" font-family="Georgia, serif" font-size="56" font-weight="bold" text-anchor="middle" fill="white">
    CoC
  </text>
  
  <!-- Decorative element - arrow pointing up (representing change/growth) -->
  <g transform="translate(100, 60)">
    <path d="M 0 10 L -8 0 L 0 -5 L 8 0 Z" fill="white" opacity="0.8"/>
  </g>
</svg>
